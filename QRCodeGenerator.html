<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Nekooo</title>
    <link rel="stylesheet" href="QRCodeGenerator.css">
</head>
<body>
    <div class="container">
        <h1 class="qr__title">QR Code Generator</h1>
        <p class="qr__caption">Paste a url or enter text to create QR Code</p>
        <div class="qr__code">
            <img src="" alt="QR Code" class="qr__image" id="qrImage">
        </div>
        <form action="#" class="form">
            <input type="text" class="form__input width100padding" placeholder="Enter URL or text" id="qrInput">
            <button type="submit" class="form__btn width100padding" id="qrBtn">Generate QR Code</button>
        </form>
    </div>


    <script src="QRCodeGenerator.js"></script>
</body>
</html>
